<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AERION MOTORS</title>
<link rel="stylesheet" href="style.css">

<style>
  body { margin: 0; font-family: Arial, sans-serif; background: #0A0A0A; color:#fff; }

  /* INTRO */
  #intro {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:1000;
  }
  #intro video {
    width:100%; height:100%; object-fit:cover;
  }

  #main-content { display:none; }

  /* HEADER */
  header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px;
    background:#111;
  }
  .brand-logo {
    height:50px;
    cursor:pointer;
  }
  nav ul {
    list-style:none;
    display:flex;
    gap:30px;
    margin:0;
  }
  nav ul li a {
    color:#fff; text-decoration:none; font-weight:bold;
  }

  /* HERO */
  .hero { text-align:center; padding:100px 20px; }
  .hero h1 { font-size:48px; margin:20px 0; color:#D31024; }
  .cta-button {
    display:inline-block;
    padding:15px 30px;
    background:#D31024;
    color:#fff;
    text-decoration:none;
    border-radius:5px;
    margin-top:20px;
  }

  /* MODAL */
  .modal {
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.9);
    justify-content:center;
    align-items:center;
    z-index:2000;
  }
  .modal-content {
    background:#111;
    padding:20px;
    border-radius:10px;
    text-align:center;
    max-width:90%;
    color:#fff;
  }
  .close {
    position:absolute;
    top:10px; right:20px;
    font-size:30px;
    cursor:pointer;
    color:#D31024;
  }

  footer {
    background:#111;
    padding:20px;
    text-align:center;
  }
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <video id="intro-video" playsinline>
    <source src="Assets/drift-video.mp4" type="video/mp4">
  </video>
  <audio id="drift-audio" src="Assets/drift-sound.mp3"></audio>
</div>

<!-- MAIN CONTENT -->
<div id="main-content">

<header>
  <img src="Assets/AERION MOTORS.png" class="brand-logo" id="home-logo">
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="store.html">Store</a></li>
      <li><a href="#about">About Us</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
</header>

<section id="home" class="hero">
  <img src="Assets/HERO CAR IMAGE.png" style="width:70%; max-width:600px;">
  <h1>Born for Speed. Built for Legends.</h1>
  <a href="store.html" class="cta-button">Explore Products</a>
</section>

<section id="about">
  <h2>About AERION MOTORS</h2>
  <p>High-performance racing meets luxury craftsmanship.</p>
</section>

<section id="contact">
  <h2>Contact Us</h2>
  <p>Phone: 971551517478</p>
  <p>WhatsApp: <a href="https://wa.me/971551517478" target="_blank">Chat Now</a></p>
</section>

<footer>
  <p>&copy; 2025 AERION MOTORS. All rights reserved.</p>
</footer>

</div>

<script>
const intro = document.getElementById("intro");
const introVideo = document.getElementById("intro-video");
const introAudio = document.getElementById("drift-audio");
const mainContent = document.getElementById("main-content");

// Required by browsers â€” plays after first tap
document.body.addEventListener("click", () => {
    introVideo.play();
    introAudio.play();
}, { once:true });

// End intro
introVideo.addEventListener("ended", () => {
    intro.style.display = "none";
    mainContent.style.display = "block";
    introAudio.pause();
});

// Logo scroll to home
document.getElementById("home-logo").addEventListener("click", () => {
    window.scrollTo({ top:0, behavior:"smooth" });
});
</script>

</body>
</html>
