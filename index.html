<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Tidy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <img src="assets/images/logo.png" alt="Tech Tidy Logo" class="logo">
    <nav>
      <a href="#services">Services</a>
      <a href="#team">Team</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to Tech Tidy</h1>
    <p>Professional Fit-out, Acoustic, and Storage Solutions</p>
    <a href="#contact" class="btn">Get in Touch</a>
  </section>

  <!-- Services -->
  <section id="services">
    <h2>Our Services</h2>
    <div class="service-grid">
      <div class="service-card">
        <img src="assets/images/service1.jpg" alt="Fit-out Works">
        <h3>Fit-out Works</h3>
      </div>
      <div class="service-card">
        <img src="assets/images/service2.jpg" alt="Acoustic Works">
        <h3>Acoustic Works</h3>
      </div>
      <div class="service-card">
        <img src="assets/images/service3.jpg" alt="Storage Solutions">
        <h3>Storage Solutions</h3>
      </div>
    </div>
  </section>

  <!-- Team -->
  <section id="team">
    <h2>Meet Our Team</h2>
    <img src="assets/images/team.jpg" alt="Tech Tidy Team" class="team-photo">
  </section>

  <!-- Projects -->
  <section id="projects">
    <h2>Our Projects</h2>
    <div class="service-grid">
      <div class="service-card">
        <img src="assets/images/project1.jpg" alt="Project 1">
      </div>
      <div class="service-card">
        <img src="assets/images/project2.jpg" alt="Project 2">
      </div>
      <div class="service-card">
        <img src="assets/images/project3.jpg" alt="Project 3">
      </div>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact" style="background: url('assets/images/contact-bg.jpg') center/cover no-repeat;">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="socials">
      <a href="#"><img src="assets/icons/facebook.svg" alt="Facebook"></a>
      <a href="#"><img src="assets/icons/instagram.svg" alt="Instagram"></a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Tech Tidy</p>
  </footer>

  <!-- WhatsApp Floating Button -->
  <a href="https://wa.me/971581160415?text=Hi%20Tech%20Tidy%2C%20I%27d%20like%20to%20know%20more%20about%20your%20services." 
     class="whatsapp-float" target="_blank" aria-label="Chat on WhatsApp">
    <img src="assets/icons/whatsapp.svg" alt="WhatsApp">
  </a>

  <script src="script.js"></script>
</body>
</html>
